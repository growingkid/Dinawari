name: dinawari
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: Serial port terminal
description: |
   Dinawari is a packet lossless and dark themed serialport terminal.
   It supports file and hex sneding.

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots
type: app

apps:
  dinawari:
    command: desktop-launch Dinawari
    plugs: [desktop,home, serial-port, x11]

parts:
  Dinawari:
    plugin: qmake
    qt-version: qt5
#    after: [desktop-qt5]
    source: ../
    build-packages:
      - qtbase5-dev
      - libqt5serialport5-dev
    stage-packages:
      - libqt5gui5
      - libqt5serialport5
